<body>
    <div class="menu">

        <li class="menu-choice"><a href="profile.html">Profile</a></li>
    </div>
    <div class="divider"></div>
    <div class="container">
        <div class="header">
            <img src="profile-placeholder.png" alt="Profile Picture">
            <h1>Letian You</h1>
            <p>jd118488</p>
        </div>
        <div class="profile">
            <div class="profile-info">
                <h2>Basic Information</h2>
                <div>
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" value="Letian You" readonly>
                </div>
                <div>
                    <label for="pronunciation">Pronunciation</label>
                    <input type="text" id="pronunciation" placeholder="Add pronunciation">
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" value="jd118488@mail-jcu.jcu.edu.au" readonly>
                </div>
                <div>
                    <label for="pronouns">Pronouns</label>
                    <input type="text" id="pronouns" placeholder="Add Pronouns">
                </div>
                <div>
                    <label for="student-id">Student ID</label>
                    <input type="text" id="student-id" value="1460684" readonly>
                </div>
                <h2>Additional Information</h2>
                <div>
                    <label for="gender">Gender</label>
                    <input type="text" id="gender" placeholder="Add gender">
                </div>
                <div>
                    <label for="additional-name">Additional Name</label>
                    <input type="text" id="additional-name" placeholder="Add additional name">
                </div>
                <div>
                    <label for="education-level">Education Level</label>
                    <input type="text" id="education-level" placeholder="Add education level">
                </div>
            </div>
            <div class="system-settings">
                <h2>System Settings</h2>
                <div>
                    <label for="language">Language</label>
                    <input type="text" id="language" value="System Default (English (Australia))" readonly>
                </div>
                <div>
                    <label for="privacy">Privacy Settings</label>
                    <input type="text" id="privacy" value="Only educators can view my profile information" readonly>
                </div>
                <div class="notification-settings">
                    <h3>Global Notification Settings</h3>
                    <label>
                        <input type="checkbox" checked> Stream notifications
                    </label>
                    <label>
                        <input type="checkbox" checked> Email notifications
                    </label>
                    <label>
                        <input type="checkbox" checked> Push notifications
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
