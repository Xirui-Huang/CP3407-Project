        .sidebar h3 {

        .sidebar ul {
            list-style-type: none;

        }
        
        .sidebar li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;

        }

            background-color: white;

        label {
            display: block;

            border: 1px solid #ddd;

            background-color: var(--primary-color);
            color: white;
            border: none;

            transition: background-color 0.3s;

        .register-link a {

        }
        
        .register-link a:hover {

<body>
    <header>
        <h1>James Cook University Gym</h1>
        <p>Login Page</p>
    </header>
    
    <div class="container">
        <div class="sidebar">
            <h3>Steps</h3>
            <ul>
                <li><a href="register.html">Step 1: Register</a></li>
                <li><a href="#" class="disabled">Step 2: Additional Info</a></li>
                <li><a href="#login" class="active">Step 3: Login</a></li>
            </ul>
        </div>
        
        <div class="login-container">
            <h2 class="login-title">Member Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="jcu-id">JCU ID:</label>
                    <input type="text" id="jcu-id" name="jcu-id" required>
                    <div class="error" id="jcu-id-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error" id="password-error"></div>
                </div>
                
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            
            <div class="register-link">
                <p>Not a member yet? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset all error messages
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(element => {
                element.textContent = '';
            });
            
            // Simple form validation
            let hasError = false;
            
            // Check required fields
            const requiredFields = document.querySelectorAll('input[required]');
            requiredFields.forEach(field => {
                if (!field.value) {
                    const errorId = `${field.id}-error`;
                    const errorElement = document.getElementById(errorId);
                    if (errorElement) {
                        errorElement.textContent = 'This field is required.';
                    }
                    hasError = true;
                }
            });
            
            // Check JCU ID format
            const jcuId = document.getElementById('jcu-id');
            const jcuIdRegex = /^[j][a-z]\d{6}$/i;
            if (jcuId.value && !jcuIdRegex.test(jcuId.value)) {
                document.getElementById('jcu-id-error').textContent = 'Please enter a valid JCU ID (format: j[a-z]1234).';
                hasError = true;
            }
            
            // In a real application, you would check these credentials against a database
            if (!hasError) {
                // Here you would typically send a request to a server to verify credentials
                // For demonstration purposes, we'll assume the login is successful
                alert('Login successful!');
                // Redirect to dashboard or home page
                window.location.href = 'dashboard.html'; // Replace with your actual dashboard URL
            }
        });
    </script>
</body>
